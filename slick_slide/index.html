<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="slick/slick.css"/>
    <link rel="stylesheet" href="slick/slick-theme.css">
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <title>スライドショー</title>
  </head>
  <body>
    <div class="display">
      <div class="slick_back">
        <h1>スライドショー</h1>
        <ul class="slick01">
          <li><img src="images/tsubasa.jpg" alt="本田翼"></li>
          <li><img src="images/hosizora.jpg" alt="星空"></li>
          <li><img src="images/risingsun.jpg" alt="日の出"></li>
          <li><img src="images/ru-buru.jpg" alt="ルーブル美術館"></li>
          <li><img src="images/dlrb.jpeg" alt="五条悟"></li>
          <li><img src="images/waterfall.jpg" alt="滝"></li>
          <li><img src="images/yukigeshiki.jpg" alt="雪景色"></li>
          <li><img src="images/eva.jpg" alt="暴走初号機"></li>
        </ul>
        <div class="description">
          <p>自然や人の綺麗な画像が８枚登場します。<br>最後までお見逃しなく。</p>
          <p>４秒毎に自動で切り替わります。</p>
          <p>下のボタンで移動することもできます</p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
  </body>
</html>
